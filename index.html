<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              glass: "rgba(255, 255, 255, 0.05)",
            },
            backdropBlur: {
              xs: "2px",
            },
          },
        },
      };
    </script>
    <script src="script.js" defer></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center px-4 sm:px-8 text-white font-sans"
  >
    <div
      class="bg-glass backdrop-blur-sm rounded-2xl shadow-2xl p-4 sm:p-8 max-w-sm w-full border border-gray-700/50"
    >
      <h1 class="text-3xl font-bold text-white mb-6 tracking-wide">
        üîç GitHub User Finder
      </h1>

      <form class="flex-wrap md:flex-nowrap gap-3 mb-6">
        <input
          type="text"
          placeholder="Enter GitHub username"
          required
          autofocus
          class="username flex-1 px-4 py-2 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-400 mb-4 md:mb-0"
        />
        <button
          type="submit"
          class="submit bg-purple-600 hover:bg-purple-700 transition-colors text-white px-4 py-2 rounded-lg shadow-sm"
        >
          Search
        </button>
      </form>

      <div class="profile-card text-center mb-6"></div>

      <div class="repos text-left"></div>
    </div>

    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #6b21a8; /* purple-800 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
    </style>
  </body>
</html>
